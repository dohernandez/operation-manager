parameters:
    commission_period:
      - only_one
      - daily
      - monthy
      - yearly
    commission_type:
      - buy
      - sell
      - custody
      - initial_margin
      - maintenance_margin
    commission_applied:
      - per_stock
      - per_amount

services:
