ManagerBundle\Entity\BrokerMarket:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    lifecycleCallbacks: {  }
    oneToOne:
        market:
            targetEntity: ManagerBundle\Entity\Market
            joinColumn:
                name: market_id
                referencedColumnName: id
    manyToOne:
        broker:
            targetEntity: ManagerBundle\Entity\Broker
            inversedBy: markets
            joinColumn:
                name: broker_id
                referencedColumnName: id
    manyToMany:
        commissions:
            targetEntity: ManagerBundle\Entity\Commission
            cascade: [ persist, merge, detach, remove ]
            fetch: EXTRA_LAZY
            joinTable:
                name: broker_market_commission
                joinColumns:
                    broker_market_id: # reference (BrokerMarket)
                        referencedColumnName: id
                inverseJoinColumns:
                    commission_id:
                        referencedColumnName: id
                        unique: true
        products:
            targetEntity: ManagerBundle\Entity\Product
            fetch: EXTRA_LAZY
            joinTable:
                name: broker_market_product
                joinColumns:
                    broker_market_id: # reference (BrokerMarket)
                        referencedColumnName: id
                inverseJoinColumns:
                    product_id:
                        referencedColumnName: id
