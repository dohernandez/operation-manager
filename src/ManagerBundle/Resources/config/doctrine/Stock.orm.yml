ManagerBundle\Entity\Stock:
    type: entity
    table: null
    repositoryClass: ManagerBundle\Repository\StockRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        symbol:
            type: string
            length: 255
            unique: true
        company:
            type: string
            length: 255
            unique: true
        description:
            type: text
            nullable: true
    lifecycleCallbacks: {  }
    manyToOne:
        market:
            targetEntity: ManagerBundle\Entity\Market
            inversedBy: stocks
            joinColumn:
                name: market_id
                referencedColumnName: id
