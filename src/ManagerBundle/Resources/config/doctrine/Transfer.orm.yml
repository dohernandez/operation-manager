ManagerBundle\Entity\Transfer:
    type: entity
    table: null
    repositoryClass: ManagerBundle\Repository\TransferRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        transferredAt:
            type: date
        amount:
            type: float
    lifecycleCallbacks: {  }
    manyToOne:
        beneficiary:
          targetEntity: ManagerBundle\Entity\Account
          inversedBy: entrances
          joinColumn:
            name: beneficiary_id
            referencedColumnName: id
        reference:
          targetEntity: ManagerBundle\Entity\Account
          inversedBy: exits
          joinColumn:
            name: reference_id
            referencedColumnName: id
